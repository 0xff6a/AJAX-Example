<!DOCTYPE html>
<html>
<head>
  <!-- http://www.geoplugin.net/json.gp?ip=37.157.35.154 -->
  <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
  <script src='lib/Moodsic.js'></script>
</head>
<body>
  <script type="text/javascript" src="http://l2.io/ip.js?var=ip_address"></script>
  <script>
    $(document).ready(function(){
      var url = "http://api.worldweatheronline.com/free/v1/weather.ashx?q=" + ip_address + "&format=json&num_of_days=1&date=today&includelocation=yes&key=42063e760fd51f59cd246ae00690eaa024a131de"

      $.get(url, function(data){

        console.log(url)
        var location = data.data.nearest_area[0].areaName[0].value
        var weatherDesc = data.data.current_condition[0].weatherDesc[0].value;
        var weatherImgUrl = data.data.current_condition[0].weatherIconUrl[0].value;
        var moodsic = new Moodsic();

         $('<h1>' + location + '</h1><h2>' + weatherDesc + '</h2><img src=' + weatherImgUrl +'></img>').prependTo('.weather-container');

         console.log(moodsic.returnPlaylistUrlFrom(weatherDesc));

         $('<iframe src="https://embed.spotify.com/?uri=' + moodsic.returnPlaylistUrlFrom(weatherDesc) + '"width="300" height="380" frameborder="0" allowtransparency="true"></iframe>').appendTo('.spotify-player');
 
      });
    });
    
  </script>
  <section class='weather-container'></section>
  <section class='spotify-player'></section>
  
</body>
</html>
